<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Personalizat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>   
<div class="container">
    <h1>Formular Personalizat</h1>
    <form id="custom-form">
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Vârstă -->
        <div class="form-group">
            <label for="age">Vârstă:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <!-- Sex -->
        <div class="form-group">
            <label for="gender">Sex:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Selectează sexul</option>
                <option value="M">Masculin</option>
                <option value="F">Feminin</option>
                <option value="Altul">Altul</option>
            </select>
        </div>
        <!-- Înălțime (cm) -->
        <div class="form-group">
            <label for="height">Înălțime (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <!-- Greutate curentă (kg) -->
        <div class="form-group">
            <label for="weight">Greutate curentă (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <!-- Tip somatic -->
        <div class="form-group">
            <label for="body-type">Tip somatic:</label>
            <select id="body-type" name="body-type" required>
                <option value="" disabled selected>Selectează tipul somatic</option>
                <option value="Ectomorf">Ectomorf</option>
                <option value="Mesomorf">Mesomorf</option>
                <option value="Endomorf">Endomorf</option>
            </select>
        </div>
        <!-- Câte zile pe săptămână plănuiești să te antrenezi? -->
        <div class="form-group">
            <label for="training-days">Câte zile pe săptămână plănuiești să te antrenezi?</label>
            <input type="number" id="training-days" name="training-days" required>
        </div>
        <!-- De câte ori pe zi îți propui să mergi la antrenament? -->
        <div class="form-group">
            <label for="daily-training-frequency">De câte ori pe zi îți propui să mergi la antrenament?</label>
            <input type="number" id="daily-training-frequency" name="daily-training-frequency" required>
        </div>
        <!-- Ai vreo experiență anterioară cu antrenamentele sau cu frecventarea unei săli de fitness? -->
        <div class="form-group">
            <label for="experience">Ai vreo experiență anterioară cu antrenamentele sau cu frecventarea unei săli de fitness?</label>
            <input type="text" id="experience" name="experience" required>
        </div>
        <!-- Există vreo afecțiune sau problemă de sănătate pe care ar trebui să o aduci la cunoștința noastră? -->
        <div class="form-group">
            <label for="health-issues">Există vreo afecțiune sau problemă de sănătate pe care ar trebui să o aduci la cunoștința noastră?</label>
            <textarea id="health-issues" name="health-issues" required></textarea>
        </div>
        <!-- Obiective -->
        <div class="form-group">
            <label>Obiectivele tale prin participarea la antrenamente în sala de fitness
            </label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="objectives" value="Pierdere în greutate"> Pierdere în greutate</label><br>
                <label><input type="checkbox" name="objectives" value="Creștere musculară"> Creștere musculară</label><br>
                <label><input type="checkbox" name="objectives" value="Tonifiere și definire musculară"> Tonifiere și definire musculară</label><br>
                <label><input type="checkbox" name="objectives" value="Îmbunătățirea sănătății cardiovasculare"> Îmbunătățirea sănătății cardiovasculare</label><br>
            </div>
        </div>
        <!-- În cât timp îți dorești să observi rezultatele dorite? -->
        <div class="form-group">
            <label>Cu cât timp îți dorești să observi rezultatele dorite?</label>
            <select id="desired-results-time" name="desired-results-time" multiple required>
                <option value="1 lună">1 lună</option>
                <option value="3 luni">3 luni</option>
                <option value="6 luni">6 luni</option>
                <option value="1 an">1 an</option>
            </select>
        </div>
        <!-- Abilități -->
        <div class="form-group">
            <label>Care sunt abilitățile pe care îți propui să le îmbunătățești sau să le dobândești?</label>
            <select id="skills" name="skills" multiple required>
                <option value="Forță">Forță</option>
                <option value="Flexibilitate">Flexibilitate</option>
                <option value="Stamina">Stamina</option>
                <option value="Coordonare">Coordonare</option>
            </select>
        </div>
        <!-- Buton de trimitere -->
        <button type="submit">Trimite</button>
    </form>
</div>
<script src="scripts.js"></script>
</body>
</html>
